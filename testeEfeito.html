<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Animation Effect</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            overflow-x: hidden;
        }

        .section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 50px;
            background-color: #fff;
            min-height: 100vh;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card {
            background: #0078d4;
            color: white;
            padding: 20px;
            margin: 15px;
            width: 200px;
            height: 150px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: translateX(10px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: floatIn 10s ease-in-out infinite;
        }

        @keyframes floatIn {
            0% {
                opacity: 0;
                transform: translateX(50px);
            }
            50% {
                opacity: 1;
                transform: translateX(1);
            }
            100% {
                opacity: 0;
                transform: translateX(-50px);
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Website</h1>

<section class="section">
    <div class="card" style="animation-delay: 0.3s">Card 1</div>
    <div class="card" style="animation-delay: 0.5s">Card 2</div>
    <div class="card" style="animation-delay: 0.7s">Card 3</div>
    <div class="card" style="animation-delay: 0.9s">Card 4</div>
</section>

</body>
</html>
